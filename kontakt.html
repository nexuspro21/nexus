<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kontakt</title>
	<link rel="stylesheet" href="css/kontakt.css">
	<link rel="shortcut icon" type="image/png" href="images/upper.png">
	<script src="JS/scripts.js"></script>
	<script src="JS/popup.js"></script>

</head>
<body>
<nav class="nav">
<a href="index.html">KLIKNITE OVDE DA BI STE SE VRATILI NA POČETNU STRANU</a>
</nav>
<div class="wrapper" id="myForm">
  <h2>Kontakt</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Ime" id="name" required>
    </div>
    <div class="input_field">
        <input type="text" placeholder="Tema" id="subject" required>
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone" required>
    </div>
    <div class="input_field">
        <input type="text" placeholder="E-mail" id="email" required>
    </div>
    <div class="input_field">
        <textarea placeholder="Poruka" id="message" required></textarea>
    </div>
    <div class="bton">
        <input type="submit" value="Pošalji poruku"></input>
    </div>
  </form>
</div>

</body>
</html>
